<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Images - local-booru</title>
</head>
<body>
    {% include '_header.html' %}

    <div class="upload-form-container">
        <form id="uploadForm" class="upload-form" action="/upload" method="post" enctype="multipart/form-data" autocomplete="off">
            <!-- Hidden inputs to handle file and folder selection separately -->
            <input type="file" id="file-input" multiple style="display: none;" />
            <input type="file" id="folder-input" webkitdirectory directory style="display: none;" />

            <div id="drop-zone">
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
                    </svg>
                </p>
                <p>Drag & drop files or folders here</p>
                <div class="drop-zone-actions">
                    <span>Or</span>
                    <a href="#" id="select-files-link">select files</a>
                    <span>/</span>
                    <a href="#" id="select-folder-link">select a folder</a>
                </div>
            </div>

            <div id="queue-controls" style="display: none;">
                <span><strong id="file-count">0</strong> / 500 files selected</span>
                <button type="button" id="clear-queue-btn" class="action-button">Clear Queue</button>
            </div>

            <div id="preview-container"></div>

            <label for="tagInput">Tags (comma-separated):</label>
            <div class="autocomplete-container">
                <input
                    type="text"
                    name="tags"
                    id="tagInput"
                    placeholder="e.g. cat, cute"
                    autocomplete="off"
                >
                <div class="suggestions"></div>
            </div>

            <button type="submit" id="upload-button" class="action-button">Upload</button>
        </form>

        <div id="upload-status"></div>
    </div>

    <script src="/static/js/ui_helpers.js"></script>
    <script src="/static/js/saved_searches_manager.js"></script>
    <script src="/static/js/autocomplete.js"></script>
    <script src="/static/js/notifications.js"></script>
	<script src="/static/js/upload.js"></script>
</body>
</html>
