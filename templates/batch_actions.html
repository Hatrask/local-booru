<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Batch Actions - local-booru</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <h1>Batch Actions</h1>

    <form class="search-form" action="/batch_actions" method="get" autocomplete="off">
        <div class="autocomplete-container">
            <input
                type="text"
                id="search-input"
                name="q"
                value="{{ query }}"
                placeholder="Search tags (e.g. cat, sunset)"
                autocomplete="off"
            />
            <div id="suggestions-search" class="suggestions"></div>
        </div>
        <button type="submit">Search</button>
    </form>

    <div class="page-actions">
        <a href="/gallery?q={{ query }}" class="action-button batch-action-button">Back to Gallery</a>
    </div>

    <div id="selection-controls">
        <button type="button" id="selectAllBtn">Select All on Page</button>
        <button type="button" id="deselectAllBtn">Deselect All on Page</button>
        <button type="button" id="clearAllBtn">Clear All Selections</button>
        <button type="button" id="undoBtn">Undo Last Tag Edit</button>
    </div>

    <div id="gallery-grid" class="gallery batch-gallery"></div>

    <div id="pagination" style="text-align: center; margin-top: 2rem;"></div>

    <div id="batch-edit-form">
        <h3>Batch Actions (<span id="selected-count">0</span> images selected)</h3>
        <div>
            <select id="actionSelect">
                <option value="add">Add Tags</option>
                <option value="remove">Remove Tags</option>
                <option value="replace">Replace Tags</option>
                <option value="delete">Delete Images</option>
            </select>
        </div>
        <div id="tags-input-container">
            <label for="batchTagsInput">Tags (comma-separated):</label>
            <div class="autocomplete-container">
                <input
                    type="text"
                    id="batchTagsInput"
                    name="tags"
                    placeholder="e.g. artist:name, character:name, general_tag"
                    autocomplete="off"
                />
                <div id="suggestions-batch" class="suggestions"></div>
            </div>
        </div>
        <button type="button" class="action-button" id="applyActionBtn">Apply Action</button>
    </div>

    <script src="/static/js/autocomplete.js"></script>
	<script src="/static/js/notifications.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. CONFIGURATION ---
        const IMAGES_PER_PAGE = 40;

        // --- 2. DOM ELEMENT REFERENCES ---
        const galleryGrid = document.getElementById('gallery-grid');
        const paginationDiv = document.getElementById('pagination');
        const selectedCountSpan = document.getElementById('selected-count');
        const batchTagsInput = document.getElementById('batchTagsInput');
        const actionSelect = document.getElementById('actionSelect');
        const tagsInputContainer = document.getElementById('tags-input-container');
        const searchInput = document.getElementById('search-input');
        const suggestionsSearchBox = document.getElementById('suggestions-search');
        const suggestionsBatchBox = document.getElementById('suggestions-batch');

        // --- 3. STATE MANAGEMENT ---
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q') || "";
        let currentPage = parseInt(urlParams.get('page')) || 1;
        let currentImagesOnPage = []; // Caches image data for the current page.
        let isLoading = false;        // Prevents multiple simultaneous API calls.
        
        // The Set of all selected image IDs, persisted across page loads in localStorage.
        let selectedImageIds = new Set(JSON.parse(localStorage.getItem('batchSelectedImageIds') || "[]"));

        // --- 4. CORE FUNCTIONS (Rendering & Page State) ---

        /**
         * Fetches image data from the API and orchestrates the rendering of the page.
         * @param {number} [pageToLoad=1] - The page number to fetch and display.
         */
        async function loadPage(pageToLoad = 1) {
            if (isLoading) return;
            isLoading = true;
            galleryGrid.innerHTML = '<p>Loading images...</p>';
            currentPage = pageToLoad;

            const newUrl = `/batch_actions?q=${encodeURIComponent(query)}&page=${currentPage}`;
            window.history.pushState({ page: currentPage, query: query }, '', newUrl);

            if (query) {
                addRecentSearch(query);
            }

            try {
                const response = await fetch(`/api/images?q=${encodeURIComponent(query)}&page=${currentPage}&limit=${IMAGES_PER_PAGE}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();
                currentImagesOnPage = data.images;
                renderGallery(data.images);
                updatePaginationControls(data.total);
            } catch (err) {
                console.error("Failed to load images:", err);
                galleryGrid.innerHTML = '<p style="text-align: center; color: #ff6b6b;">Error loading images.</p>';
            } finally {
                isLoading = false;
            }
        }

        /**
         * Generates the HTML for a set of color-coded tag pills.
         * @param {Array<Object>} tags - An array of tag objects [{name, category}].
         * @returns {string} The HTML string for the tag pills.
         */
        function renderTagPills(tags) {
            if (!tags || tags.length === 0) {
                return '&nbsp;'; // Return non-breaking space to maintain layout.
            }
            return tags.map(tag => {
                const categoryClass = getTagCategoryClass(tag.category);
                // These pills are for display only, not links.
                return `<span class="tag-pill ${categoryClass}">${tag.name}</span>`;
            }).join('');
        }

        /**
         * Renders the grid of image thumbnails into the gallery container.
         * @param {Array<Object>} images - An array of image objects from the API.
         */
        function renderGallery(images) {
            galleryGrid.innerHTML = '';
            if (images.length === 0) {
                galleryGrid.innerHTML = '<p style="text-align: center;">No images found.</p>';
                return;
            }

            images.forEach(img => {
                const thumb = document.createElement('div');
                thumb.className = 'thumb';
                thumb.dataset.imageId = img.id;
                if (selectedImageIds.has(img.id)) {
                    thumb.classList.add('selected');
                }
                const tagsHTML = `<div class="tag-pills-container">${renderTagPills(img.tags)}</div>`;
                thumb.innerHTML = `<img src="/media/images/${img.filename}" alt="Image ${img.id}" loading="lazy"><div class="tags">${tagsHTML}</div>`;
                galleryGrid.appendChild(thumb);
            });
        }
        
        /**
         * Updates the pagination controls (page info and buttons).
         * @param {number} totalImages - Total number of images matching the query.
         */
        function updatePaginationControls(totalImages) {
            const totalPages = Math.ceil(totalImages / IMAGES_PER_PAGE);
            paginationDiv.innerHTML = '';
            if (totalImages === 0) return;
            paginationDiv.innerHTML = `<p style="margin-bottom: 0.5rem;">Page ${currentPage} of ${totalPages} (${totalImages} images)</p><button id="prev-page" ${currentPage <= 1 ? 'disabled' : ''}>← Previous</button><button id="next-page" ${currentPage >= totalPages ? 'disabled' : ''}>Next →</button>`;
            document.getElementById('prev-page').addEventListener('click', () => loadPage(currentPage - 1));
            document.getElementById('next-page').addEventListener('click', () => loadPage(currentPage + 1));
        }

        /**
         * Updates the selected count display and saves the current selection to localStorage.
         */
        function updateSelection() {
            selectedCountSpan.textContent = selectedImageIds.size;
            localStorage.setItem('batchSelectedImageIds', JSON.stringify(Array.from(selectedImageIds)));
        }

        // --- 5. BATCH ACTION HANDLERS ---

        /**
         * Orchestrates the batch action, calling the appropriate handler based on the user's choice.
         */
        async function handleApplyAction() {
            const selectedAction = actionSelect.value;
            const imageIds = Array.from(selectedImageIds);

            if (imageIds.length === 0) {
                showToast("Please select at least one image.", 'info');
                return;
            }
            if (selectedAction === 'delete') {
                await handleBatchDelete(imageIds);
            } else {
                await handleBatchRetag(imageIds, selectedAction);
            }
        }

        /**
         * Handles the API call to permanently delete a batch of images.
         * @param {Array<number>} imageIds - The IDs of the images to delete.
         */
        async function handleBatchDelete(imageIds) {
            const confirmed = await showConfirmation(`Are you sure you want to PERMANENTLY DELETE ${imageIds.length} selected image(s)? This cannot be undone.`);
            if (!confirmed) return;

            const payload = new FormData();
            imageIds.forEach(id => payload.append("image_ids", id));
            try {
                const response = await fetch('/api/images/batch_delete', { method: 'POST', body: payload });
                const result = await response.json();
                if (response.ok) {
                    showToast(result.message || 'Images deleted successfully.', 'success');
                    selectedImageIds.clear();
                    updateSelection();
                    loadPage(currentPage);
                } else {
                    showToast(result.detail || 'Deletion failed.', 'error');
                }
            } catch (error) {
                showToast('An unexpected error occurred during deletion.', 'error');
            }
        }

        /**
         * Handles the API call to add, remove, or replace tags on a batch of images.
         * @param {Array<number>} imageIds - The IDs of the images to modify.
         * @param {string} action - The action to perform ('add', 'remove', or 'replace').
         */
        async function handleBatchRetag(imageIds, action) {
            const tags = batchTagsInput.value.trim();
            if (!tags && action !== 'replace') { // 'replace' action can have empty tags to clear them.
                showToast(`The '${action}' action requires at least one tag.`, 'info');
                return;
            }
            const payload = new FormData();
            payload.append("tags", tags);
            payload.append("action", action);
            imageIds.forEach(id => payload.append("image_ids", id));
            try {
                const response = await fetch("/batch_retag", { method: "POST", body: payload });
                const result = await response.json();
                if (response.ok) {
                    showToast(result.message || 'Tags updated successfully!', 'success');
                    batchTagsInput.value = "";
					selectedImageIds.clear();
					updateSelection();
                    loadPage(currentPage); // Reload to show updated tags.
                } else {
                    showToast(result.detail || 'Tag update failed.', 'error');
                }
            } catch (err) {
                showToast("An unexpected error occurred. Check console.", 'error');
            }
        }
        
        /**
         * A UI helper to show/hide the tag input based on the selected action.
         */
        function toggleTagInputVisibility() {
            const isDeleteAction = actionSelect.value === 'delete';
            tagsInputContainer.style.display = isDeleteAction ? 'none' : 'block';
            document.getElementById('applyActionBtn').classList.toggle('danger', isDeleteAction);
        }

        // --- 6. INITIALIZATION & EVENT LISTENERS ---
        
        /**
         * Handles global keydown events for navigation shortcuts.
         * @param {KeyboardEvent} e - The keyboard event.
         */
        function handleKeydown(e) {
            // Ignore key presses if the user is typing in an input field.
            if (e.target.matches('input, textarea')) return;

            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');

            if ((e.key.toLowerCase() === 'a' || e.key === 'ArrowLeft') && prevPageBtn && !prevPageBtn.disabled) {
                loadPage(currentPage - 1);
            } else if ((e.key.toLowerCase() === 'd' || e.key === 'ArrowRight') && nextPageBtn && !nextPageBtn.disabled) {
                loadPage(currentPage + 1);
            }
        }

        /**
         * Sets up the application by attaching all necessary event listeners.
         */
        function initialize() {
            // Main gallery click listener for selecting/deselecting images.
            galleryGrid.addEventListener('click', (e) => {
                const thumb = e.target.closest('.thumb');
                if (thumb) {
                    const id = parseInt(thumb.dataset.imageId);
                    if (selectedImageIds.has(id)) {
                        selectedImageIds.delete(id);
                    } else {
                        selectedImageIds.add(id);
                    }
                    thumb.classList.toggle('selected');
                    updateSelection();
                }
            });

            // Listeners for the selection control buttons.
            document.getElementById('selectAllBtn').addEventListener('click', () => {
                currentImagesOnPage.forEach(img => selectedImageIds.add(img.id));
                galleryGrid.querySelectorAll('.thumb').forEach(thumb => thumb.classList.add('selected'));
                updateSelection();
            });

            document.getElementById('deselectAllBtn').addEventListener('click', () => {
                currentImagesOnPage.forEach(img => selectedImageIds.delete(img.id));
                galleryGrid.querySelectorAll('.thumb').forEach(thumb => thumb.classList.remove('selected'));
                updateSelection();
            });
            
            document.getElementById('clearAllBtn').addEventListener('click', async () => {
                if (selectedImageIds.size === 0) return;
                const confirmed = await showConfirmation("Are you sure you want to clear all selections?");
                if (confirmed) {
                    selectedImageIds.clear();
                    updateSelection();
                    galleryGrid.querySelectorAll('.thumb.selected').forEach(thumb => thumb.classList.remove('selected'));
                    showToast("All selections cleared.", 'info');
                }
            });

            document.getElementById('undoBtn').addEventListener('click', async () => {
                const confirmed = await showConfirmation("Are you sure you want to undo the last batch tag operation?");
                if (!confirmed) return;
                try {
                    const response = await fetch("/batch_undo", { method: "POST" });
                    const result = await response.json();
                    if (response.ok) {
                        showToast(result.message || 'Undo successful!', 'success');
                        selectedImageIds.clear();
                        updateSelection();
                        loadPage(currentPage);
                    } else {
                        showToast(result.detail || 'Undo failed.', 'error');
                    }
                } catch (err) {
                    showToast("An unexpected error occurred during undo.", 'error');
                }
            });

            // Listeners for the main action form.
            actionSelect.addEventListener('change', toggleTagInputVisibility);
            document.getElementById('applyActionBtn').addEventListener('click', handleApplyAction);

            // Listener for browser back/forward navigation.
			window.addEventListener('popstate', (e) => {
				if (e.state && e.state.page) {
					loadPage(e.state.page);
				}
			});

            document.addEventListener('keydown', handleKeydown);

            // Initial Setup Calls
            setupTagAutocomplete(searchInput, suggestionsSearchBox, { showSavedSearches: true });
            setupTagAutocomplete(batchTagsInput, suggestionsBatchBox);
            toggleTagInputVisibility();
            updateSelection();
            loadPage(currentPage);
        }

        // --- 7. START THE APPLICATION ---
        initialize();
    });
    </script>
</body>
</html>
