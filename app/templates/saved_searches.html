<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saved Searches - local-booru</title>
</head>
<body>
    {% include '_header.html' %}

    <div class="saved-searches-container">
        <div id="pinned-section">
            <div class="section-header">
                <h2>Pinned Searches (<span id="pinned-count">0</span>)</h2>
                <button class="action-button clear-btn" id="clear-pinned-btn">Clear All Pinned</button>
            </div>
            <ul id="pinned-list" class="search-list"></ul>
        </div>

        <div id="recent-section" style="margin-top: 2rem;">
            <div class="section-header">
                <h2>Recent Searches (<span id="recent-count">0</span>)</h2>
                <button class="action-button clear-btn" id="clear-recent-btn">Clear All Recent</button>
            </div>
            <ul id="recent-list" class="search-list"></ul>
        </div>
    </div>

	<script src="/static/js/ui_helpers.js"></script>
	<script src="/static/js/saved_searches_manager.js"></script>
	<script src="/static/js/autocomplete.js"></script>
	<script src="/static/js/notifications.js"></script>
	<script src="/static/js/saved_searches.js"></script>
</body>
</html>
